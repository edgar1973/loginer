<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css?v=1.01" />
	<meta charset="UTF-8">
	<title>Loginer</title>
</head>
<body>
<div class="body-wrapper">

  <div class="loginer first visible">
    <p class="intro-text">АВТОРИЗАЦИЯ-</p>
    <form onsubmit="loger()" action="#">
    <p class="login">Логин</p>
    <input id="cur-login" type="text" autocomplete="off">
    <p class="password">Пароль</p>
    <input type="password" id="cur-password" type="text" autocomplete="off">
  
    <button type="submit">Войти</button>
  </form>
    <p class="change-option"><span class="log active">Вход</span> / <span class="reg">Регистрация</span></p>
  </div>

  <div class="loginer seccond">
    <p class="intro-text">РЕГИСТРАЦИЯ</p>
    <form onsubmit="register()" action="#">
    <p class="login">Имя</p>
    <input required id="username" type="text" autocomplete="off">
    <p class="login">Логин</p>
    <input required id="login" type="text" autocomplete="off">
    <p class="password">Пароль</p>
    <input type="password" required id="password" type="text" autocomplete="off">
    <p class="password">Подтвердите пароль</p>
    <input type="password" required id="password-confirm" type="text" autocomplete="off">
    <button type="submit">Зарегистрироваться</button>
    </form>
    <p class="change-option"><span class="log active">Вход</span> / <span class="reg">Регистрация</span></p>
  </div>

  <div class="loginer hello">
    <p id="greeting" class="intro-text"></p>
    <span id="close">x</span>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/custom.js"></script>
</div>
</body>
</html>
